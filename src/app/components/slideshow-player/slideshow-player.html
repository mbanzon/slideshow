@if (slideshowService.currentImgSrc() != null) {
    <div class="fixed inset-0 flex flex-col items-center justify-center bg-black">
        @if (slideshowService.isRunning()) {
            <div
                class="countdown-bar"
                [style.transform]="'scaleX(' + slideshowService.countdownProgress() + ')'"
                aria-hidden="true"
            ></div>
        }
        <div class="loading-indicator-wrap">
            @if (slideshowService.isLoading()) {
                <div class="loading-indicator" aria-label="Loading image"></div>
            }
        </div>
        
        <img
            [src]="slideshowService.currentImgSrc()"
            alt="Slideshow"
            class="max-w-full max-h-full object-contain cursor-none"
            (click)="slideshowService.isRunning() && slideshowService.pause()"
            />
        
        <div class="absolute bottom-4 right-4 flex gap-4 opacity-25 hover:opacity-100 transition-opacity p-8">
            
            <button
                (click)="slideshowService.isPaused() ? slideshowService.resume() : slideshowService.pause()"
                class="px-4 py-2 bg-gray-200 text-black rounded-lg hover:bg-gray-300"
                >
                @if (slideshowService.isPaused()) { Resume } @else { Pause }
            </button>
        
            <button
                (click)="slideshowService.stop()"
                class="px-4 py-2 bg-red-500 text-white rounded-lg hover:bg-red-600"
                >
                Stop
            </button>
    
            <button
                (click)="slideshowService.previous()"
                class="px-4 py-2 bg-gray-200 text-black rounded-lg hover:bg-gray-300"
            >
            &lt;&lt;
            </button>
    
            <button
                (click)="slideshowService.next()"
                class="px-4 py-2 bg-gray-200 text-black rounded-lg hover:bg-gray-300"
                >
                &gt;&gt;
            </button>
    
        </div>
    
    </div>
} @else {
    <div class="fixed inset-0 flex flex-col items-center justify-center bg-black">
        <p>Loading images...</p>
    </div>
}
