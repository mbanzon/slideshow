@if (!slideshowService.isStarted()) {
  <div class="grid grid-rows-[20px_1fr_20px] items-center justify-items-center min-h-screen p-8 pb-20 gap-16 sm:p-20 font-[family-name:var(--font-geist-sans)]">
    <main class="flex flex-col gap-[32px] row-start-2 items-center justify-center sm:items-center">
  
      <img src="/slideshow.png" alt="Logo - it is a gorilla looking at frog pictures" [class]="slideshowService.hasImages() ? 'small-image' : ''" />
        
      <h1 class="text-2xl font-bold">Slideshow üöÄ</h1>
  
      <app-drop-images></app-drop-images>
  
      <app-image-count></app-image-count>
        
      <app-slideshow-config></app-slideshow-config>
          
      <p class="mt-8 text-sm text-gray-500 text-center">
        with ‚ù§Ô∏è from <a href="https://michaelbanzon.com/">Michael Banzon</a><br />
        the source is <a href="https://github.com/mbanzon/slideshow">on GitHub</a>.
      </p>
      

      <p id="show-description" (click)="showDescription = !showDescription" class="text-sm text-gray-500 cursor-pointer">What is this?</p>

      @if (showDescription) {
        <p id="description" class="text-sm text-gray-500">
          This is an app that let's you create a slideshow using your own images! No data is uploaded, everything
          happens on your machine.
        </p>
      }
    </main>
  </div>
} @else {
  <app-slideshow-player></app-slideshow-player>
}
