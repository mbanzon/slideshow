name: Build Angular Docker Image (Self-Hosted)

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build Docker image on self-hosted runner
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        run: |
          docker build -t angular-spa:latest .

      # Optional: Verify build success by running the container
      - name: Run smoke test
        run: |
          docker run --rm -d -p 8080:80 --name angular-spa-test angular-spa:latest
          sleep 5
          curl -f http://localhost:8080 || (echo "Container test failed" && exit 1)
          docker stop angular-spa-test
